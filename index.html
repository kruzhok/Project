<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>NAME</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class='page'>
		<header class='mainHeader'>
			<div class='logo'></div>
			<nav class='mainMenu'></nav>
		</header>
		<section class='sliderContainer'>
			<div class='arrow left'></div>
			<div class='sliderImage'>
				<!--этим двум блокам тоже нужно задать размеры-->
				<div class="image"></div>
				<div class="description"></div>
			</div>
			<div class='arrow right'></div>
		</section>
		<section class='catalog'>
			<!--блок заголовка пусть тоже будет с размерами-->
			<div class='heading'></div>
			<div class='productContainer'>
				<!--полезно будет задать 2 класса, в один будем писать общие стили, в другой — персональные. Образец в первом примере-->
					<div class='productItem productItem1'></div>
					<div class='productItem2'></div>
					<div class='productItem3'></div>
					<div class='productItem4'></div>
					<div class='productItem5'></div>
					<div class='productItem6'></div>
					<div class='productItem7'></div>
					<div class='productItem8'></div>
					<div class='productItem9'></div>
					<div class='productItem10'></div>
					<div class='productItem11'></div>
					<div class='productItem12'></div>
				</div>
			</div>
		</section>
		<section class='feedback'>
			<!--дадим размер заголовку, чтобы увидеть его в сетке-->
			<div class="heading"></div>
			<!--не хватает стилей для этого слайдера, напиши их-->
			<div class="feebackSlider">
				<div class='arrow left'></div>
				<div class='feedbackContainer'>
					<div class="userpic"></div>
					<div class="feedbackText">
					</div>
				</div>
				<div class='arrow right'></div>
			</div>
		</section>
		<footer class='mainFooter'>
			<!--этим блокам нужны стили-->
			<div class='copyright'></div>
			<div class='contacts'></div>
		</footer>
	</div>
</body>
</html>
